<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script> 
        $(function(){
            $("#header").load("../shortcuts/headers.html"); 
        });
    </script>
</head>
<body>
    <header id="header" style="width: 100%;"></header>

    <div id="scene" class="image" data-relative-input="true">
       <img src="bg.jpg" alt="placeholder.jpg" id="bg" data-depth="0.1"> 
    </div>
    
    <form action="login.php" method="POST" id="log">
        <h1>Вход</h1>
        <input type="text" name="login" placeholder="Логин" pattern="[\sa-zA-Z0-9\-]{4,20}"> <br>
        <input type="password" name="passl" placeholder="Пароль"> <br>
        <input type="submit" name="submit" value="Подтвердить"> <br>
        <a href="" id="btn_log">Ещё нет аккаунта?</a>
    </form>

    <form action="registration.php" method="POST" id="reg">
        <h1>Регистрация</h1>
        <input type="text" name="name" placeholder="Имя" pattern="{4,20}" required> <br>
        <input type="text" name="surname" placeholder="Фамилия" pattern="{4,20}" required> <br>
        <input type="text" name="patronymic" placeholder="Отчество" pattern="{4,20}"> <br>
        <input type="text" name="login" placeholder="Логин" pattern="[\sa-zA-Z0-9\-]{4,20}" required> <br>
        <input type="email" name="email" placeholder="Почта" required> <br>
        <input type="password" name="pass" placeholder="Пароль" pattern="[\sa-zA-Z0-9\-]{4,20}" required> <br>
        <input type="password" name="rptpass" placeholder="Повторите пароль" pattern="[\sa-zA-Z0-9\-]{4,20}" required> <br>
        <label><input type="checkbox" id="rules" required>Согласен с правилами сайта</label>
        
        <input type="submit" name="submit" value="Подтвердить"> <br>
        <a href="" id="btn_reg">Уже есть аккаунт?</a>
    </form>
    <script src="login.js"></script>
</body>
</html>
